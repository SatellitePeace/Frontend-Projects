<!DOCTYPE html>
<html>

<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Age Calculator</title>
</head>

<body>
  <main>
    <form id="ageForm">
      <div class="form-group">
        <div>
          <label for="day">Day</label>
          <input type="number" id="day" min="1" max="31" placeholder="DD">
          <small class="error">Must be a valid day</small>
        </div>
        <div>
          <label for="month">Month</label>
          <input type="number" id="month" min="1" max="12" placeholder="MM">
          <small class="error">Must be a valid month</small>
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" id="year" min="1900" placeholder="YYYY">
          <small class="error">Must be in the past</small>
        </div>
      </div>
      <div class="btn">
        <div class="btn-line"></div>
        <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="submit button"></button>
      </div>
    </form>
    <div id="result">
      <p><span id="years">- -</span> years</p>
      <p><span id="months">- -</span> months</p>
      <p><span id="days">- -</span> days</p>
    </div>
  </main>
  <footer>
    <small class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q">Frontend Mentor</a> coded by <a href="https://www.frontendmentor.io/profile/SatllitePeace">Nneoma Njoku</a>
    </small>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
